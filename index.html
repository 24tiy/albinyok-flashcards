<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вопрос-Ответ | Demo Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #11121b;
      --panel-dark: #191b28;
      --ctrl-btn: #23242c;
      --card: #191A26;
      --panel-border: #292b36;
      --white: #fff;
      --ok: #22bb88;
      --bad: #f03d61;
      --shadow: 0 14px 38px rgba(12,18,42,.28), 0 3px 8px rgba(13,18,41,.10);
      --radius: 20px;
    }
    body {
      min-height: 100vh;
      background: var(--bg-dark);
      color: var(--white);
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }
    .qa-panel {
      background: var(--panel-dark);
      border-radius: 27px;
      max-width: 700px;
      margin: 60px auto 30px auto;
      box-shadow: var(--shadow);
      border: 1.5px solid var(--panel-border);
      padding: 40px 22px 36px 22px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .q {
      font-size: 25px;
      font-weight: 800;
      color: var(--white);
      margin-bottom: 20px;
      text-align: center;
      word-break: break-word;
      letter-spacing: 0.04em;
      text-shadow: 0 1px 0 #222b3f0f;
    }
    .a {
      min-height: 35px;
      font-size: 19px;
      font-weight: 700;
      color: #bfc7d6;
      margin-bottom: 23px;
      opacity: 1;
      transition: opacity .22s;
      text-align: center;
    }
    .a.hidden {
      opacity: 0;
      color: transparent !important;
      user-select: none;
      pointer-events: none;
    }
    .qa-ctrls {
      display: flex;
      gap: 22px;
      justify-content: center;
      margin-bottom: 8px;
    }
    .ctrl-btn {
      min-width: 142px;
      font-size: 24px;
      font-family: inherit;
      font-weight: 800;
      padding: 12px 0;
      border-radius: 17px;
      background: var(--ctrl-btn);
      box-shadow: var(--shadow);
      border: 2.2px solid var(--panel-border);
      color: var(--white);
      outline: none;
      transition: 
        background .15s, 
        border-color .15s, 
        color .18s, 
        box-shadow .13s;
      cursor: pointer;
      display: flex;
      gap: 9px;
      justify-content: center;
      align-items: center;
      letter-spacing: 0.03em;
    }
    .ctrl-btn.hide {
      color: var(--white);
      background: var(--ctrl-btn);
    }
    .ctrl-btn.ok {
      color: var(--ok);
      background: var(--ctrl-btn);
    }
    .ctrl-btn.bad {
      color: var(--bad);
      background: var(--ctrl-btn);
    }
    .ctrl-btn:active, .ctrl-btn.selected {
      background: var(--card);
      border-color: #454561;
      opacity: 0.94;
      box-shadow: none;
    }
    .ctrl-btn svg { 
      display: inline; vertical-align: -2px; margin-right: 5px;
    }
    @media (max-width: 520px) {
      .qa-panel { padding: 20px 2vw 16px 2vw; }
      .qa-ctrls { flex-direction: column; gap: 10px; }
      .ctrl-btn { min-width: 90px; font-size: 17px; padding: 9px 0; }
      .q { font-size: 16px; }
      .a { font-size: 13.5px; }
    }
  </style>
</head>
<body>
  <div class="qa-panel">
    <div class="qa-ctrls" style="margin-bottom:24px;">
      <button id="hideBtn" class="ctrl-btn hide">Скрыть ответ</button>
      <button id="knowBtn" class="ctrl-btn ok">✅ Знаю</button>
      <button id="dontBtn" class="ctrl-btn bad">❌ Не знаю</button>
    </div>
    <div class="q" id="qaQ"></div>
    <div class="a hidden" id="qaA"></div>
  </div>
  <script>
    // Примеры вопросов/ответов
    const data = [
      {
        q: "Pourquoi voulez-vous devenir Française ?",
        a: "Потому что хочу участвовать в жизни Франции."
      },
      {
        q: "Quelle est la capitale de la France ?",
        a: "Париж."
      },
      {
        q: "Что такое столица Франции?",
        a: "Paris."
      }
    ];
    let idx = 0;
    let answerShown = false;

    const qEl = document.getElementById('qaQ');
    const aEl = document.getElementById('qaA');
    const hideBtn = document.getElementById('hideBtn');
    const knowBtn = document.getElementById('knowBtn');
    const dontBtn = document.getElementById('dontBtn');

    function showCard(i) {
      qEl.textContent = (i + 1) + ". " + data[i].q;
      aEl.textContent = data[i].a;
      answerShown = false;
      aEl.classList.add('hidden');
      hideBtn.textContent = "Показать ответ";
      hideBtn.classList.remove('selected');
    }

    hideBtn.onclick = () => {
      if (!answerShown) {
        aEl.classList.remove('hidden');
        hideBtn.textContent = "Скрыть ответ";
        answerShown = true;
        hideBtn.classList.add('selected');
      } else {
        aEl.classList.add('hidden');
        hideBtn.textContent = "Показать ответ";
        answerShown = false;
        hideBtn.classList.remove('selected');
      }
    };

    knowBtn.onclick = dontBtn.onclick = () => {
      idx = (idx + 1) % data.length;
      showCard(idx);
    };

    showCard(idx);
  </script>
</body>
</html>
