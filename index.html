<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Albinyok Flashcards</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg:#f7f9fc; --bg-alt:#f1f4fa; --card:#fff; --text:#212c45; --muted:#98a3b8;
      --accent:#715AFF; --accent-2:#53D1FD; --btn:#715AFF; --btn-hover:#533BE6;
      --ok:#22bb88; --bad:#f03d61;
      --shadow:0 14px 38px rgba(43,51,104,.16),0 3px 8px rgba(43,51,104,.08);
      --radius:18px;
    }
    [data-theme="dark"] {
      --bg:#11121b; --bg-alt:#191b28; --card:#181934; --text:#fff; --muted:#98a3b890;
      --accent:#99A8FF; --accent-2:#38A2DC; --btn:#533BE6; --btn-hover:#715AFF;
      --shadow:0 14px 38px rgba(12,18,42,.3),0 3px 8px rgba(13,18,41,.08);
    }
    body {
      margin:0; font-family:'Inter',ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Noto Sans,Arial;
      background:var(--bg); color:var(--text); min-height:100vh; transition:background .5s,color .5s;
      font-size:15px;
    }
    .container {
      max-width:700px; margin:24px auto 24px; padding:0;
    }
    .card {
      background:var(--card); border-radius:18px; box-shadow:var(--shadow);
      border:2px solid #e2e6ef;
      min-height:150px;
      margin-bottom:24px; display:flex; flex-direction:column; justify-content:center; align-items:stretch;
    }
    [data-theme="dark"] .card { border:2px solid #2a2a3c; }
    .qa-inner {
      display:flex; flex-direction:column; gap:14px; padding:32px 18px 24px;
      justify-content:center;
      height:100%; min-height:120px;
    }
    .q {
      font-size:clamp(17px,2vw,22px); font-weight:800; color:var(--text);
      margin-bottom:0; transition:color 0.2s; word-break: break-word;
    }
    .a {
      font-size:clamp(14px,2vw,17px); color:var(--muted); font-weight:600;
      min-height:28px;
      transition:color .3s;
      opacity:1;
      will-change:color,opacity;
      word-break: break-word;
      text-align: center;
    }
    .a.hidden { color:transparent; opacity:1; user-select:none;}
    .controls {
      display:flex;flex-wrap:wrap;gap:10px;align-items:center;justify-content:center;margin-top:10px;
    }
    .ctrl {
      display:inline-flex;align-items:center;gap:7px;
      padding:10px 20px;border-radius:12px;
      border:1px solid #d2d2df;background:var(--card);cursor:pointer;box-shadow:var(--shadow);
      font-weight:700;font-size:1.07rem;transition:background .3s,color .3s;
    }
    .ctrl.ok { color:var(--ok);}
    .ctrl.bad { color:var(--bad);}
    .lang-select {
      margin-left: auto; display: flex; gap: 10px; align-items:center;
    }
    .theme-toggle {
      border:none;background:var(--bg-alt);font-size:19px;border-radius:12px;padding:5px 11px;cursor:pointer;
      margin-left:8px;
    }
    .lang-flags {
      border:none;background:var(--bg-alt);padding:8px 11px;font-size:13.5px;
      appearance:none;border-radius:11px;font-weight:600;
    }
    @media (max-width:700px){
      .container{max-width:99vw;}
      .qa-inner {padding:20px 5vw;}
    }
  </style>
</head>
<body>
<div class="container">
  <header style="display:flex;gap:18px;align-items:center;margin-bottom:18px;">
    <div style="display:grid;place-items:center;width:48px;height:48px;border-radius:16px;background:linear-gradient(135deg,var(--accent),var(--accent-2));color:#fff;font-weight:900;font-size:25px;">Q‚ÜîA</div>
    <div>
      <h1 style="font-weight:900;margin-bottom:2px;font-size:1.7rem" id="siteTitle">Albinyok Flashcards</h1>
      <div style="color:var(--muted);font-size:14px;" id="siteSubtitle"></div>
    </div>
    <div class="lang-select">
      <select id="langSelect" class="lang-flags" aria-label="Language">
        <option value="ru">üá∑üá∫ –†—É—Å—Å–∫–∏–π</option>
        <option value="en">üá¨üáß English</option>
        <option value="fr">üá´üá∑ Fran√ßais</option>
      </select>
      <button class="theme-toggle" id="themeToggle" title="Theme">üåô</button>
    </div>
  </header>
  <div class="card" id="card">
    <div class="qa-inner">
      <div class="q" id="q"></div>
      <div class="a hidden" id="a"></div>
    </div>
  </div>
  <div class="controls" id="controlsBar"></div>
</div>
<script>
let curLang = "ru";
let theme = "light";
let deck = [
  {q: "–ö–∞–∫–æ–π —è–∑—ã–∫ –º—ã —Å–µ–π—á–∞—Å –∏—Å–ø–æ–ª—å–∑—É–µ–º?", a: "–†—É—Å—Å–∫–∏–π", ok:false, bad:false},
  {q: "What is the capital of France?", a: "Paris", ok:false, bad:false},
  {q: "Quelle est la capitale de la France?", a: "Paris", ok:false, bad:false}
];
let idx = 0, shown = false;
const translations = {
  ru: {
    siteTitle:"Albinyok Flashcards",
    siteSub:'–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –¥–ª—è –ø–æ–≤—Ç–æ—Ä–∞ –∫–∞—Ä—Ç–æ—á–µ–∫ –∏–∑ CSV ‚Äî —É—á–∏ –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ –∏ –Ω–∞ –ü–ö.',
    reveal:"–ü–æ–∫–∞–∑–∞—Ç—å –æ—Ç–≤–µ—Ç", hide:"–°–∫—Ä—ã—Ç—å –æ—Ç–≤–µ—Ç", know:"‚úÖ –ó–Ω–∞—é", dont:"‚ùå –ù–µ –∑–Ω–∞—é"
  },
  en: {
    siteTitle:"Albinyok Flashcards",
    siteSub:'CSV flashcards app ‚Äî remember better everywhere!',
    reveal:"Show answer", hide:"Hide answer", know:"‚úÖ Know", dont:"‚ùå Don\'t know"
  },
  fr: {
    siteTitle:"Albinyok Flashcards",
    siteSub:"Appli pour r√©viser vos cartes CSV ‚Äî mobile et PC.",
    reveal:"Afficher r√©ponse", hide:"Cacher r√©ponse", know:"‚úÖ Je sais", dont:"‚ùå Je ne sais pas"
  }
};
function $(sel){ return document.querySelector(sel); }
function t(k){return (translations[curLang]&&translations[curLang][k])||k;}
function updateLang() {
  document.documentElement.lang = curLang;
  $("#siteTitle").textContent = t("siteTitle");
  $("#siteSubtitle").textContent = t("siteSub");
  updateUI();
}
$("#langSelect").addEventListener("change", function(){
  curLang = this.value; updateLang();
});
$("#themeToggle").onclick = () => {
  theme = (theme==="light")?"dark":"light";
  document.body.dataset.theme = theme; 
  $("#themeToggle").textContent = theme==="dark" ? "üåû" : "üåô";
};
function initTheme(){
  document.body.dataset.theme = theme;
  $("#themeToggle").textContent = theme==="dark" ? "üåû" : "üåô";
}
initTheme();
function updateUI(){
  let q=$("#q"), a=$("#a"), el=$("#controlsBar");
  if (!deck.length) { q.textContent="–ù–µ—Ç –∫–∞—Ä—Ç–æ—á–µ–∫!"; a.textContent=""; a.classList.add("hidden"); return; }
  let card = deck[idx] || {};
  q.textContent = card.q || "(‚Äî)";
  a.textContent = card.a || "";
  if (shown) a.classList.remove("hidden");
  else a.classList.add("hidden");
  el.innerHTML = '';
  el.appendChild(createCtrl("ctrl showhide","", shown?t("hide"):t("reveal"),toggleShowHide));
  el.appendChild(createCtrl("ctrl ok","", t("know"), onKnowClick));
  el.appendChild(createCtrl("ctrl bad","", t("dont"), onDontKnowClick));
}
function createCtrl(className, title, text, handler) {
  let btn = document.createElement("button");
  btn.className=className; btn.type="button"; btn.textContent=text; btn.title=title; btn.onclick=handler;
  return btn;
}
function toggleShowHide() { shown=!shown; updateUI(); }
function onKnowClick(){ idx=(idx+1)%deck.length; shown=false; updateUI(); }
function onDontKnowClick(){ idx=(idx+1)%deck.length; shown=false; updateUI(); }

updateLang();
</script>
</body>
</html>
