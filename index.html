<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Albinyok Flashcards</title>
  <meta name="description" content="–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –¥–ª—è –ø–æ–≤—Ç–æ—Ä–∞ –∏ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –∫–∞—Ä—Ç–æ—á–µ–∫ –∏–∑ CSV/Google Sheets/Excel –Ω–∞ –ª—é–±–æ–º —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ.">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg:#f7f9fc; --bg-alt:#f1f4fa; --card:#fff; --text:#212c45; --muted:#98a3b8;
      --accent:#715AFF; --accent-2:#53D1FD; --btn:#715AFF; --btn-hover:#533BE6;
      --ok:#22bb88; --bad:#f03d61;
      --shadow:0 8px 18px rgba(43,51,104,.10), 0 2px 4px rgba(43,51,104,.06);
      --radius:15px;
    }
    body {
      margin:0; font-family:'Inter',ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Noto Sans,Arial;
      background:var(--bg); color:var(--text); min-height:100vh;
      font-size:13.2px;
      -webkit-tap-highlight-color: transparent;
    }
    .container {max-width:420px; margin:16px auto 16px; padding:0;}
    /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ —à–∞–ø–∫–∏ —Å —É–º–µ–Ω—å—à–µ–Ω–∏–µ–º —Ä–∞–∑–º–µ—Ä–æ–≤ –¥–ª—è –º–æ–±–∏–ª—ã */
    .main-header-centered {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      margin-bottom: 22px;
      margin-top: 6px;
    }
    .main-header-centered .header-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .main-header-centered .logo {
      width:40px;height:40px;border-radius:13px;background:linear-gradient(135deg,var(--accent),var(--accent-2));box-shadow:var(--shadow);display:grid;place-items:center;color:#fff;font-weight:900;font-size:18px;margin-top:2px;
    }
    .main-header-centered .title-block {
      display: flex; flex-direction: column; align-items: flex-start; text-align: left;
    }
    .main-header-centered h1 {
      margin: 0; font-size:1.44rem; font-weight:800; line-height:1.13; letter-spacing:-0.7px; color: var(--text);
    }
    .main-header-centered .sub {
      color: var(--muted); font-size: 1.01rem; margin-top:14px; text-align: center; font-weight: 400;
    }
    .main-header-centered .sub-secondary {
      color: var(--muted); font-size: 0.98rem; margin-top: 9px; margin-bottom: 0; text-align: center;font-weight: 400;
    }
    .lang-select{margin-left:auto;display:flex;gap:7px;}
    .lang-flags{border:none;background:var(--bg-alt);padding:5px 8px;font-size:14px;appearance:none;border-radius:10px;font-weight:600;color:var(--text);}
    /* --- K–Ω–æ–ø–∫–∏, —Ñ–æ—Ä–º—ã –∏ –±–ª–æ–∫–∏ --- */
    .uploader, .card {max-width:420px;width:100%;margin-left:auto;margin-right:auto;}
    .uploader {
      margin:12px auto 7px auto; padding:12px 9px 9px 9px; border-radius:16px;
      background:var(--bg-alt); box-shadow:var(--shadow); display:block;
    }
    .uploader h2{font-weight:800;font-size:1rem;}
    .uploader-flex{display:flex;gap:7px;align-items:center;flex-wrap:wrap;}
    .input-url-row {display:flex; align-items:center; gap:5px; flex-wrap:wrap;}
    label.file{display:inline-flex;align-items:center;gap:6px;background:var(--card);font-weight:600;border:1.1px solid #e2e6ef;padding:7px 8px; border-radius:10px;cursor:pointer;box-shadow:var(--shadow);}
    input[type=file]{display:none;}
    input[type=url],input[type=text],select{ font-size:13px;padding:6px 7px;border-radius:var(--radius);border:1px solid #e2e6ef;background:var(--card);color:var(--text);}
    input[type=url]:focus,input[type=text]:focus,select:focus{border:1.2px solid var(--accent);}
    .btn-glass-violet {background:rgba(125,100,255,.13);color:#5239ca;border:1.2px solid #9277f5;border-radius:13px;font-weight:700; font-size:1rem;padding:8px 13px;box-shadow:0 4px 10px 0 rgba(126,91,255,.12),0 1px 2px 0 rgba(126,91,255,.06);margin:0 2px 3px 0;display:inline-flex;align-items:center;cursor:pointer;}
    .btn-glass-violet.selected,.btn-glass-violet:active,.btn-glass-violet.primary {background: #8d6dff;color:#fff;border-color: #8769e6;}
    .settings-bar{display: flex; justify-content:center; align-items:stretch; margin:10px 0 8px 0; gap:10px; flex-wrap:nowrap; width:100%;}
    .setbtn-main{display:flex; align-items:center; flex:1 1 0px; gap:5px; min-width:0; min-height:44px;
      justify-content:center; max-width:100%; text-align:center; box-sizing:border-box;}
    .setbtn-main input[type=checkbox]{margin-right:5px;transform:scale(1.13);}
    .btn-new {background:rgba(82,195,255,0.13);color:#233542;border-radius:11px;border:1.1px solid #43c6f6; font-weight:800;font-size:1rem; padding:7px 13px; margin:0 2px 0 0;}
    .workspace{display:none;margin-top:14px;}
    .ws-topbar,.ws-buttons-block{display:flex;flex-wrap:wrap;gap:9px;justify-content:center;align-items:center;}
    .ws-topbar{flex-direction:column;margin-bottom:7px;}
    .ws-info-block{display:flex;align-items:center;justify-content:center;gap:7px;margin-bottom:4px;}
    .ws-buttons-block{margin-top:0;}
    .chip{background:var(--card);border:1px solid #e2e6ef;padding:4px 8px;border-radius:99px;box-shadow:var(--shadow);font-size:13px;}
    .progress{display:none;}
    .card {
      position:relative;
      background:var(--bg-alt);border-radius:16px;box-shadow:var(--shadow);
      padding:18px 8px 18px; margin:auto; margin-bottom:16px;
      min-height:140px;
      display:block;text-align:center;
    }
    .q{
      font-size:clamp(16px,4vw,17.5px);font-weight:800;margin-bottom:14px;margin-top:0;
      color:var(--text); transition:color .2s; word-break:break-word; line-height:1.21;
      text-align:center;
    }
    .a{
      font-size:clamp(14px,2.2vw,15.2px);font-weight:600;min-height:36px;max-width:100%;
      word-break:break-word;text-align:center;display:block;color:var(--muted);margin-bottom:0;
    }
    .a.hidden{color:transparent!important;opacity:1;user-select:none;pointer-events:none;}
    .controls{display:flex;flex-wrap:wrap;gap:7px;align-items:center;justify-content:center;margin-top:10px;}
    .ctrl{display:inline-flex;align-items:center;gap:5px;padding:8px 13px;border-radius:10px;border:1px solid #d2d2df;background:var(--card);cursor:pointer;box-shadow:var(--shadow);font-weight:700;font-size:1rem;}
    .next-btn-main {background:var(--accent);color:#fff;font-weight:700;border-radius:10px;padding:7px 18px;font-size:1rem;box-shadow:var(--shadow);border:none; margin-left:5px;}
    .error{padding:8px 7px;border-radius:10px;background:rgba(255,0,0,.09);border:1px solid #e49c9c;margin-top:7px;color:#b11212;display:none;}
    .error.show {display:block;}
    .exportbar{display:flex;gap:4px;margin-top:12px;justify-content:center;flex-wrap:wrap;padding-bottom:7px;}
    .edit-bar{margin:10px 0;text-align:center;}
    .feedback-link{text-align:center;font-size:12px;margin:8px 0;}
    .feedback-link a{color:#51a5e6;text-decoration:none;font-weight:700;font-size:13px;}
    .feedback-link a:hover{color:#715aff;text-decoration:underline;}
    @media (max-width:520px){
      .container {max-width:97vw;}
      .card,.uploader{padding:9px 1vw 9px;max-width:99vw;}
      .main-header-centered h1 {
        font-size:1.08rem;
      }
      .main-header-centered .sub {font-size:0.81rem;}
      .main-header-centered .sub-secondary {font-size:0.75rem;}
    }
    @media (max-width:375px){
      .main-header-centered h1 {font-size:0.93rem;}
      .main-header-centered .logo{font-size:13px;width:26px;height:26px;}
    }
  </style>
</head>
